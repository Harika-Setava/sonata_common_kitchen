<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews and Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reviews and Ratings</h1>
        <!-- List of reviews/ratings will be dynamically added here -->
        <div id="reviews-list">
            <div class="review">
                <p>Rating: 4.5</p>
                <p>Review: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod nunc nec magna ultrices feugiat.</p>
                <p>Author: John Doe</p>
                <p>Date: January 1, 2024</p>
            </div>
            <!-- Add more review divs as needed -->
        </div>
        <button class="btn btn-primary add-review-btn">Add Review</button>
    </div>
</body>
</html>

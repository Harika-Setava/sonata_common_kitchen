    <script >
    // Function to clear shopping history
      function clearHistory() {
    // Clear shopping history from local storage
    localStorage.removeItem('shoppingHistory');

    // Clear displayed shopping history
    const shoppingHistoryElement = document.getElementById('shopping-history');
    shoppingHistoryElement.innerHTML = '<p>Shopping history cleared.</p>';
}

// Load shopping history from Local Storage
let shoppingHistory = JSON.parse(localStorage.getItem('shoppingHistory')) || [];

// Display each entry in the shopping history
function displayShoppingHistory() {
    const shoppingHistoryElement = document.getElementById('shopping-history');
    shoppingHistoryElement.innerHTML = ''; // Clear existing history

    // Display each entry in the shopping history
    shoppingHistory.forEach((entry, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
            <strong>Order ${index + 1}</strong><br>
            Items: ${JSON.stringify(entry.items)}<br>
            Total: $${entry.total.toFixed(2)}<br>
            Payment Status: ${entry.paid ? 'Paid' : 'Pending'}
        `;
        shoppingHistoryElement.appendChild(listItem);
    });
}

// Function to mark an entry as paid
function markAsPaid(orderIndex) {
    // Find the corresponding entry in the shopping history
    const entry = shoppingHistory[orderIndex];

    // Update the payment status to mark it as paid
    entry.paid = true;

    // Update local storage
    localStorage.setItem('shoppingHistory', JSON.stringify(shoppingHistory));

    // Refresh displayed shopping history
    displayShoppingHistory();
}

// Call function to display shopping history when the page loads
displayShoppingHistory();

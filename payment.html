<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Payment Page</h1>
    <p>Total Amount: $100</p>
  <button id="phonepe-button" style="margin-bottom: 20px;">Pay with PhonePe</button>
  <button id="googlepay-button">Pay with Google Pay</button>
    <!-- Your payment form and process here -->
    <!-- After payment is successful, run the markAsPaid() function -->
    <script>
        function markAsPaid(orderIndex) {
            // Retrieve shopping history from local storage
            let shoppingHistory = JSON.parse(localStorage.getItem('shoppingHistory')) || [];
            
            // Mark the corresponding entry as paid
            shoppingHistory[orderIndex].paid = true;

            // Update local storage
            localStorage.setItem('shoppingHistory', JSON.stringify(shoppingHistory));

            // Redirect to the shopping history page
            window.location.href = 'shoppingHistory.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <!-- User's personal information will be dynamically added here -->
        <p>Name: John Doe</p>
        <p>Email: john.doe@example.com</p>
        <p>Phone Number: 123-456-7890</p>
        <button class="btn btn-primary edit-profile-btn">Edit Profile</button>
        <!-- Order history and transaction summary -->
        <h2>Order History</h2>
        <!-- List of past orders will be dynamically added here -->
        <div id="order-history">
            <!-- Past orders will be displayed here -->
        </div>
        <button class="btn btn-primary logout-btn">Logout</button>
    </div>
</body>
</html>

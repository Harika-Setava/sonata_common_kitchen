<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Login</title>
        <style>

            body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #f0f0f0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background-color: rgb(245, 157, 69);
            }

            .container {
              height: 90vh;
              width: 60%; 
              max-width: 400px; 
              border-radius: 20px;
              background-color: #ffffff;
              text-align: center;
              padding: 20px;
              box-sizing: border-box;
              margin-top: 40px;
              margin-bottom: 40px;
              color:rgb(245, 157, 69);
              background-color:  #333;
              padding-bottom: 20px;
              
            }

            form {
              display: flex;
              flex-direction: column;
              align-items: center;
            }

            .img {
              height: 120px;
              width: 250px;
              margin-bottom: 8px;
              margin-top: -15px;
            }

            h1 {
              margin-bottom: -20px;
              
              
            }

            label {
              font-weight: bold;
              margin-top: 10px;
            }

            input {
              width: 100%;
              padding: 10px;
              margin: 8px 0;
              box-sizing: border-box;
            }

            a {
              text-decoration: none;
              color: #007bff;
            }

            button {
              background-color: #007bff;
              color: white;
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              margin-top: 10px;
            }

            button:hover {
              background-color: #0056b3;
            }

            p {
              margin-top: 10px;
            }
            .logo{
                margin-left: 20vw;
                
            }
        </style>
</head>
<body>
    <div class="logo">
      <img style=" width: 300px; height: 250px; margin-left: -40vw; margin-top: -50vh;" src="ck2.png" alt="" class="logo">
    </div>
    <div class="container">
        <img style="height: 180px;" src="image (2).jpeg" alt="not found">
        <h2 style="text-align: center;" >Forget Password</h2>
        <p style="size: 20cap; text-align: center;" >Enter your email address and we'll send you a link to reset your password.</p><br>
        <form action="confirmation.html">
            
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
         
            <button  type="submit">Reset Password</button><br>
        </form>
        <p>Remember your password? 
        <a href="login (2).html"><b>Log In</b></a></p>
    </div>
</body>

        <script>
          document.getElementById('cardForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form submission
  
              // Get values from the form
              var title = document.getElementById('title').value;
              var imageUrl = document.getElementById('imageUrl').value;
  
              // Create a new card element
              var card = document.createElement('div');
              card.classList.add('card');
              card.innerHTML = `
                  
                  <h3>${title}</h3>
                  <img src="${imageUrl}" alt="${title}">
                  <button class="delete-btn">X</button>
              `;
  
              // Append the card to the card container
              document.getElementById('cardContainer').appendChild(card);
  
              // Save the card data to localStorage
              saveCardData(title, imageUrl);
  
              // Clear the form fields for the next input
              document.getElementById('title').value = '';
              document.getElementById('imageUrl').value = '';
  
              // Add event listener to the delete button
              var deleteBtn = card.querySelector('.delete-btn');
              deleteBtn.addEventListener('click', function() {
                  card.remove(); // Remove the card from the DOM
                  deleteCardData(title); // Remove the card data from localStorage
              });
          });
  
          // Function to save card data to localStorage
          function saveCardData(title, imageUrl) {
              var cards = JSON.parse(localStorage.getItem('cards')) || [];
              var newCard = { title: title, imageUrl: imageUrl };
              cards.push(newCard);
              localStorage.setItem('cards', JSON.stringify(cards));
          }
  
          // Function to delete card data from localStorage
          function deleteCardData(title) {
              var cards = JSON.parse(localStorage.getItem('cards')) || [];
              var updatedCards = cards.filter(function(card) {
                  return card.title !== title;
              });
              localStorage.setItem('cards', JSON.stringify(updatedCards));
          }
  
          // Load cards from localStorage when the page loads
          window.addEventListener('load', function() {
              var storedCards = JSON.parse(localStorage.getItem('cards')) || [];
              storedCards.forEach(function(cardData) {
                  renderCard(cardData);
              });
          });
  
          // Function to render a card
          function renderCard(cardData) {
              var cardContainer = document.getElementById('cardContainer');
              var card = document.createElement('div');
              card.classList.add('card');
              var cardLink = document.createElement('a');
             cardLink.setAttribute('href', 'dynamicCard.html'); 
             cardLink.setAttribute('target', '_blank'); // Open link in a new tab
              card.innerHTML = `
                  
                  <h2>${cardData.title}</h2>
                  <img src="${cardData.imageUrl}" alt="${cardData.title}">
                  <button class="delete-btn">X</button>
              `;
              card.appendChild(cardLink);
              cardContainer.appendChild(card);
  
              // Add event listener to the delete button
              var deleteBtn = card.querySelector('.delete-btn');
              deleteBtn.addEventListener('click', function() {
                  card.remove(); 
                  deleteCardData(cardData.title);
              });
          }
      </script>
